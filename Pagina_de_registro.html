<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Pagina_de_registro.css">
    <title>Registro</title>
</head>
<body>
    <!--Inicio del Header-->
    <header class="header">
        <!--parte izquierda del header-->
        <img class="header__img" src="https://raw.githubusercontent.com/platzi/PlatziVideo/feature/react/src/assets/static/logo-platzi-video-BW2.png" alt="">
        <!--parte derecha del header-->
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="/Users/arlen/OneDrive/Imágenes/iconos para aplicaciones/user-icon.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="">Cuenta</a></li>
                <li><a href="">Cerrar Sesion</a></li>
            </ul>
        </div>
    </header>
    <!--Fin del Header-->
    <!--Inicio del main-->
    <main class="main">
        <section class="main__container">
            <h2 class="main__container--title">Registro</h2>
            <form class="main__container--form">
                <input class="input" type="text" placeholder="Nombre">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button">Registrarme</button>
            </form>
            <section class="main__container--social-media">
                <div>
                    <img class="img-social" src="https://icon-library.com/images/google-g-icon/google-g-icon-9.jpg" alt="icon google">
                    <a href="">Registrate Con Google</a>
                </div>
                <div>
                    <img class="img-social" src="https://secureservercdn.net/192.169.221.188/7d7.5b1.myftpupload.com/wp-content/uploads/2014/10/Twitter_logo_white.png?time=1597441252" alt="icon Twitter">
                    <a href="">Registrate Con Twitter</a>
                </div>
            </section>
            <p class="main__container--Iniciar-sesion">Ya tienes una cienta <a href="/">Iniciar Sesion</a></p>
        </section>
    </main>
    <!--Fin del main-->
    <!--Inicio del footer-->
    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaracion de privacidad</a>
        <a href="">Centro de ayuda</a>
    </footer>
    <!--Fin del footer-->
</body>
</html>
